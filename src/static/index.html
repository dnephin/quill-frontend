<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quill Feedback View</title>

  <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <!-- TODO: move JS to bottom of the page -->
  <script src="react/react.js"></script>
  <script src="react-router/dist/react-router.js"></script>
  <!-- TODO: remove jquery dependency -->
  <script src="jquery/dist/jquery.js"></script>
  <script src="bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="http://172.17.0.3:35729/livereload.js"></script>

  <style>
      div[class^="col-md"] {
        border: 1px solid #ddd;
        min-height: 10em;
      }
      div.summary {
        min-height: 2em;
      }
      body { padding-top: 70px; }
  </style>

</head>
<body> 
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Quill</a>
      </div>
    </div>
  </nav>

  <div class="container">

      <!-- statement -->
      <div class="row statement section">
        <div class="col-md-12">
           <p>Statement section referenced at the top of the tree </p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 summary">
          Summarized feedback parents
        </div>
      </div>

      <!-- immediate parent feedback -->
      <div class="row focus-parent">
        <div class="col-md-1 author">
          Author
        </div>
        <div class="col-md-9">
          Parent comment
        </div>
        <div class="col-md-2">
          Parent summary
        </div>
      </div>

      <!-- focused comment -->
      <div class="row focus-comment">
        <div class="col-md-1 author">
            Author
        </div>
        <div class="col-md-11">
          Focus comment

          <div class="reply">
          Reply here
          </div>
        </div>
      </div>

      <!-- child comments -->
      <div class="row focus-children">
        <div class="col-md-9">
          <div class="row"> 
            <div class="col-md-12 summary">
              Child list details 
            </div>
          </div>

          <!-- child one -->
          <div class="row focus-children">
            <div class="col-md-1 author author-mini">
              Author
            </div>
            <div class="col-md-10">
              Child comment
            </div>
            <div class="col-md-1">
              mini summary
            </div>
          </div>
          <!-- child two -->
          <div class="row focus-children">
            <div class="col-md-1 author author-mini">
              Author
            </div>
            <div class="col-md-10">
              Child comment
            </div>
            <div class="col-md-1">
              mini summary
            </div>
          </div>
          <!-- child three -->
          <div class="row focus-children">
            <div class="col-md-1 author author-mini">
              Author
            </div>
            <div class="col-md-10">
              Child comment
            </div>
            <div class="col-md-1">
              mini summary
            </div>
          </div>
        </div>
        <!-- focused summary -->
        <div class="col-md-3 focus-summary">
          Focus summary
        </div>
      </div>

    </div>
  </body>
</html>
